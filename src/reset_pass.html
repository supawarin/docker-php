    <!-- Font Awesome -->

<body>
    <div class="container">

        <form action="reset_pass_db.php" method="post" style="width: 40%; margin: 0 auto; padding-top:80px;"
            class="text-center mt-5">
            <h2>Reset your password</h2>
            <br />
           

            <!-- Email input -->




            <div class="form-outline mb-4">
                <input type="email" id="inputEmail" name="email" class="form-control" required>

                <label class="form-label" for="inputEmail">Email address</label>
            </div>

            <div class="form-outline mb-4">
                <input type="password" id="inputPassword" name="new_password" class="form-control" required>
                <label class="form-label" for="inputPassword">New Password</label>
            </div>





            <!-- Submit button -->
            <button type="submit" name="change" class="btn btn-primary btn-block mb-4">Change Pasword</button>



        </form>


    </div>









    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"></script>
